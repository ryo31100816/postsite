version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: # 追加
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html
     - vendor-store:/var/www/html/app/laravel/vendor # add
     - node_modules-store:/var/www/html/app/laravel/node_modules # add
    depends_on:
      - mysql
  mysql:
    build: ./docker/mysql
    environment:
      MYSQL_DATABASE: postsite
      MYSQL_USER: ryo
      MYSQL_PASSWORD: ryo3110
      MYSQL_ROOT_PASSWORD: root
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - mysql
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=mysql
      - PMA_USER=ryo
      - PMA_PASSWORD=ryo3110
    ports:
      - "8080:80"
volumes:
  mysql-data:
  vendor-store: # add
  node_modules-store: # add
